<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>金融产品申请</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/demo/demo.css" />
    <script type="text/javascript" src="../jquery-easyui-1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.1/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/jquery.cookie.js"></script>
    <script type="text/javascript">
        $.parser.onComplete = function () {
            $('#loading').remove();
        }
        var UserInfo = "";
        var userName = "";
        $(function () {
            UserInfo = JSON.parse($.cookie('UserInfo'));
            userName = UserInfo["name"];
            loaddg();
        });

        function loaddg() {
            $('#ApplyJrcp_dg').datagrid({
                url: '../../WebServer/JRCPApplyWebService.ashx?Method=GetApplyDg',
                queryParams: { UserName: userName },
                rownumbers: true,
                singleSelect: true,
                striped: true,
                title: '银行信息列表',
                fitColumns: true,
                pagination: true,
                pagePosition: 'bottom',
                loadMsg: '正在加载数据...请稍后',
                pageNumber: 1,
                pageSize: 10,
                pageList: [10, 20, 30],
                columns: [[
                    { field: 'Id', title: 'ID', width: '10', hidden: true, align: 'center' },
                    { field: 'Title', title: '产品名称', width: 300, align: 'center' },
                    { field: 'ApplyEnterpriseName', title: '申请企业', width: 300, align: 'center' },
                    { field: 'Phone', title: '联系电话', width: 300, align: 'center' },
                    { field: 'CreateDate', title: '申请时间', width: 300, align: 'center' }
                ]],
                onClickRow: (function (index, data) {

                }),
                onDblClickRow: (function (index, row) {

                })
            });
        }
    </script>
</head>
<body>
    <div id="loading" style="position:absolute;z-index:1000;top:0px;left:0px;width:100%;height:100%;background:#ffffff;">
        <font color="#15428B">加载中....</font>
    </div>
    <div data-options="region:'center'" style="height: 100%; border: 0px solid red;">
        <div>
            <table id="ApplyJrcp_dg" data-options="
                iconCls: 'icon-save'
            "></table>
        </div>
</body>
</html>
