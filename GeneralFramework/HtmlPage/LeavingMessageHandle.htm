<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>留言处理与回复</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/demo/demo.css" />
    <script type="text/javascript" src="../jquery-easyui-1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.1/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/jquery.cookie.js"></script>
    <script type="text/javascript">
        var UserInfo;
        UserInfo = JSON.parse($.cookie('UserInfo'));
        $(function () {
            $('#panel_LY').hide();
            $('#panel_LYHistory').hide();
            $('#panel_PubLY').hide();
            $('#LYdlg').dialog('close');
        });
    </script>
</head>
<body class="easyui-layout">
    <div data-options="region:'center'" style="height: 100%; border: 0px solid red;">
        <div class="easyui-accordion" style="width: 100%; height: 98%;">
            <div id="panel_LY" title="留言回复" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                <div>
                    <table id="LY_dg" data-options="
                iconCls: 'icon-save',
                buttons: '#LY_dg-buttons'
            "></table>
                </div>
                <div id="LYdlg" class="easyui-dialog" title="留言回复" style="text-align: center; width: 800px; height: 500px; padding: 10px" data-options="
                iconCls: 'icon-save',
                buttons: '#LYdlg-buttons'
            ">
                    <table border="0" style="width: 100%; border-collapse: separate; border-spacing: 0px 6px;">
                        <tr>
                            <td style="text-align: right;">产品名称:</td>
                            <td style="text-align: left;"><input name="name" class="f1 easyui-textbox" style="width: 80%;"></input></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">产品LOG:</td>
                            <td style="text-align: left;"><input name="file" class="f1 easyui-filebox" style="width: 80%;"></input></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">详细内容:</td>
                            <td style="text-align: left;"><textarea id="content" name="content" style="width: 100%; height: 300px;"></textarea></td>
                        </tr>
                    </table>
                </div>
                <div id="LYdlg-buttons">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="Reply()">回复</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript: $('#LYdlg').dialog('close');">
                        关闭
                    </a>
                </div>
            </div>
            <div id="panel_LYHistory" title="历史留言处理记录" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;display: none;">
                <div>
                    <table id="LYHistory_dg" data-options="iconCls: 'icon-save'"></table>
                </div>
            </div>
            <div id="panel_PubLY" title="留言" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px; display: none;">
                <div>
                    <table id="PubLY_dg" data-options="iconCls: 'icon-save'"></table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
