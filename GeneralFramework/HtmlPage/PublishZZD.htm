<!DOCTYPE html>

<head>

    <title>发布周转贷</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/themes/bootstrap/easyui.css" />

    <script type="text/javascript" src="../jquery-easyui-1.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="../jquery-easyui-1.5.1/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#ZZDdlg').dialog('close');

                pageNumber: 1,
                pageSize: 10,
                pageList: [10, 20, 30],
                columns: [[

                                    { field: 'UserRolesID', title: '协办行', width: '300', align: 'center' },
                                    { field: 'UserDepartment', title: '主办行', width: '300', align: 'center' },
                                    { field: 'UserID', title: '贷款申请金额', width: '300', align: 'center' },
                                    { field: 'UserID', title: '发布时间', width: '300', align: 'center' },
                                    { field: 'IsEnable', title: '审批状态', width: '300', align: 'center' }
                ]], toolbar: [{
                    iconCls: 'icon-add',
                    text: '发布周转贷',
                    handler: function () {
                        $('#ZZDdlg').dialog('open');
                    }
                }, '-', {
                    iconCls: 'icon-remove',
                    text: '删除周转贷',
                    handler: function () {

                    }
                }],
                onClickRow: (function (index, data) {
                    //UserID = data.ID;
                }),
                onDblClickRow: (function (index, row) {
                    //$('#UserRoledlg').dialog('open');
                    //$('#labUserId').html(row.UserID);
                    //$("#Ul1").tree({
                    //    url: "../../WebServer/SysDepartmentWebService.ashx?Method=GetSysDeparementJson",
                    //    onClick: function (node) {
                    //        if (node.attributes) {
                    //            loadUserDG(node.attributes.ID);
                    //        }
                    //    }
                    //});
                })
            });
        });
    </script>
</head>
<body class="easyui-layout">
    <div data-options="region:'center'" style="height: 100%; border: 0px solid red;">
        <div>
            <table id="ZZD_dg" data-options="
                iconCls: 'icon-save',
                buttons: '#RZ_dg-buttons'
            "></table>
        </div>
    </div>
    <div id="ZZDdlg" class="easyui-dialog" title="发布周转贷" style="text-align: center;
        width: 400px; height: 400px; padding: 10px" data-options="
                iconCls: 'icon-save',
                buttons: '#ZZDdlg-buttons'
            ">
        <table border="0" style=" width:100%; border-collapse:separate; border-spacing:0px 6px;">
            <tr>
                <td style=" text-align:right;">原贷款银行:</td>
                <td style=" text-align:left;"><select class="easyui-combobox" name="language" label="" style="width:80%"></select></td>
            </tr>
            <tr>
                <td style=" text-align:right;">原贷款金额:</td>
                <td style=" text-align:left;"><input name=" name" =name" class="f1 easyui-textbox" style="width:79%;" /></input>万</td>

            </tr>
            <tr>
                <td style=" text-align:right;">贷款到期时间:</td>
                <td style=" text-align:left;"><input class="easyui-datebox" style="width:80%;"></td>
            </tr>
            <tr>
                <td style=" text-align:right;">协办行:</td>
                <td style=" text-align:left;"><select class="easyui-combobox" name="language" label="" style="width:80%"></select></td>
            </tr>
            <tr>
                <td style=" text-align:right;">主办行:</td>
                <td style=" text-align:left;"><select class="easyui-combobox" name="language" label="" style="width:80%"></select></td>
            </tr>
            <tr>
                <td style=" text-align:right;">本次贷款申请金额:</td>
                <td style=" text-align:left;"><input name=" name" =name" class="f1 easyui-textbox" style="width:80%;" /></input>万</td>
            </tr>
            <tr>
                <td style=" text-align:right;">客户经理姓名:</td>
                <td style=" text-align:left;"><input name=" name" =name" class="f1 easyui-textbox" style="width:80%;" /></input></td>
            </tr>
            <tr>
                <td style=" text-align:right;">客户经理联系电话:</td>
                <td style=" text-align:left;"><input name=" name" =name" class="f1 easyui-textbox" style="width:80%;" /></input></td>
            </tr>
            <tr>
                <td style=" text-align:right;">续贷函:</td>
                <td style=" text-align:left;"><input name="file" class="f1 easyui-filebox" style="width:80%;" /></input></td>
            </tr>

    </div>
    <div id="ZZDdlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="Save()">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript: $('#ZZDdlg').dialog('close')">
            关闭
        </a>
    </div>
</body>
</html>
