        function saveqyfc() {
            if ($('#qyfctitletp').textbox('getValue') == '') {
                $.messager.alert('提示', '必须填写企业名称！', 'info');
            }
            else if ($('#qyfcimagetp').textbox('getValue') == "") {
                $.messager.alert('提示', '请上传企业图片', 'info');
            }
            else if (editor4.html() === '') {
                $.messager.alert('提示', '企业简介必须填写！', 'info');
            } else {

                $('#qyfccontenttp').val(encodeURIComponent(editor4.html()));
                var formData = new FormData($("#qyfcff")[0]);
                $.ajax({
                    url: "../../WebServer/PublishZCGGWebService.ashx?Method=Addqyfc",
                    type: 'POST',
                    data: formData,
                    async: false,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        if (data > 0) {
                            loadqyfcdg();
                            $.messager.alert('提示', '保存成功', 'info');
                            $('#qyfcdlg').dialog('close');
                        } else {
                            $.messager.alert('提示', '保存失败', 'error');
                        }
                    }
                });
            }
        }

        function Delqy() {

            } else {
                $.messager.confirm('确认', '您确认想要删除该篇企业风采吗？', function (r) {
