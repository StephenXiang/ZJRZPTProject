<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>金融产品审批</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.1/demo/demo.css" />
    <script type="text/javascript" src="../jquery-easyui-1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.1/locale/easyui-lang-zh_CN.js"></script>
    <script src="../Scripts/jquery.cookie.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#RZ_dg').datagrid({
                // url: '../../WebServer/UserLoginWebService.ashx?Method=GetUserTBJson',
                rownumbers: true,
                singleSelect: true,
                striped: true,
                title: '金融产品列表',
                fitColumns: true,
                pagination: true,
                pagePosition: 'bottom',
                loadMsg: '正在加载数据...请稍后',
                pageNumber: 1,
                pageSize: 10,
                pageList: [10, 20, 30],
                columns: [[
                                    { field: 'ID', title: 'ID', width: 150, hidden: true, align: 'center' },
                                    { field: 'UserRolesID', title: '产品名称', width: 150, align: 'center' },
                                    { field: 'UserDepartment', title: '发布银行', width: 150, align: 'center' },
                                    { field: 'UserID', title: '发布日期', width: 150, align: 'center' },
                                    {
                                        field: 'IsEnable', title: '审核', width: 150, align: 'center', formatter:
                                          function (value, row, index) {
                                              UserID = row.ID;
                                              if (value == 0) {
                                                  return '<a href="#" onclick="UnlockAccount(0,' + row.ID + ')">停用</a>'
                                              } else if (value == 1) {
                                                  return '<a href="#" onclick="UnlockAccount(1,' + row.ID + ')">启用</a>'
                                              }
                                          }
                                    }
                ]]
            });
        });
    </script>

</head>
<body class="easyui-layout">
    <div data-options="region:'center'" style="height: 100%; border: 0px solid red;">
        <div>
            <table id="RZ_dg" data-options="
                iconCls: 'icon-save',
                buttons: '#RZ_dg-buttons'
            "></table>
        </div>

        <div class="easyui-panel" title="详细信息" style="width:100%;height:420px;padding:10px;">
            <div class="easyui-layout" data-options="fit:true">

            </div>
        </div>
    </div>
</body>
</html>
