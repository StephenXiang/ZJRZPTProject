    <script type="text/javascript">
        var EnterId = 0;
        $(function () {
            EnterId = getQueryStringByName("id");
            loadBankInfo();
            initLogin();
        });
        function getQueryStringByName(name) {
            var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
            if (result == null || result.length < 1) {
                return "";
            }
            return result[1];
        }
        function fanhui() {
            window.history.back();
        }

        function loadBankInfo() {
            $.ajax({
                type: "get",
                dataType: "json",
                async: true,
                data: { id: EnterId },
                url: "../../WebServer/EnterpriseService.ashx?Method=GetEnterpriseInfoById",
                success: function (json) {
                    $('#BankName').html(json[0].Name);
                    $('#labMainProduction').html(json[0].MainProduction);
                    $('#labRegFinance').html(json[0].zczj);
                    $('#labBusiness').html(json[0].yyfw);
                    $('#labCreateTime').html(jsonDateFormat(json[0].CreateTime));
                    $('#labConectionPerson').html(json[0].JuridicalPerson);
                    $('#labConectionTelephone').html(json[0].ConnectionTelephone);
                    $('#labDesc').html(json[0].Desc);
                    //$('#imgDiv').html(GetLogoImg(bankid));
                }
            });
        }
        function jsonDateFormat(jsonDate) {
            try {
                var date = new Date(parseInt(jsonDate.replace("/Date(", "").replace(")/", ""), 10));
                var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
                var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                var milliseconds = date.getMilliseconds();
                return date.getFullYear() + "-" + month + "-" + day;
            } catch (ex) {
                return "";
            }
        }

        function GetLogoImg(BankId) {
            var imghtml = "<img src='../WebServer/BankInfoWebService.ashx?Method=LoadLogoImg&Id=" + BankId + "'>";
            return imghtml;
        }
    </script>
